<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Proyecto Final - Patricia Riga</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--Mis estilos en CSS-->
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header></header>
    <h1>Bienvenido a tu escuela de inglés</h1>
    <div id="bienvenida"></div>
    <div id="verLogIn">
        <form id="formularioLogIn">
            <input type="text" id="alumnoID" placeholder="Ingresá tu ID">
            <input type="password" id="alumnoContrasena" placeholder="Ingresá tu contraseña">
            <input type="button" id="mostrarContrasena" value="Ver contraseña">
            <input type="submit" value="Iniciar sesión" id="btnSubmit">
        </form>
    </div>
    <div id="alumnoCard"></div>
    <div id="premiar"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!--SweetAlert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="class.js"></script>
    <script src="script.js"></script>
    <script src="premiados.js"></script>
</body>

</html>
